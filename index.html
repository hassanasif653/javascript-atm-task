<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="hassan.css">
</head>
<body>
     <h1>ATM Machine</h1>
    <button id="insertCardBtn" onclick="insertCard()">Insert Card</button>

    <div id="pin-input" style="display: none;">
        <input id="pin" type="number" placeholder="Enter your PIN" />
        <button onclick="checkPin()">Submit</button>
    </div>

    <div id="user-options" style="display: none;">
        <button onclick="balanceInquiry()">Balance Inquiry</button>
        <button onclick="showDeposit()">Cash Deposit</button>
        <button onclick="showWithdraw()">Cash Withdrawal</button>
        <button onclick="cancelSession()">Cancel</button>
    </div>

    <div id="action-area" style="display: none;">
        <input id="amountInput" type="number" placeholder="Enter amount" />
        <button onclick="submitAmount()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
